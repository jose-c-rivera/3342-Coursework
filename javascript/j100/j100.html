<!DOCTYPE html>
<html>
	<head>
		<title>Task j100</title>
	</head>
	<body>
	
		<h1>JavaScript: Task j100</h1>
		<center><img src="https://i.stack.imgur.com/LT3WE.png"></center>
		<center><h1>YouTube Player</h1></center>
		<hr />
		<center><div id="video-placeholder"></div></center>
		

		<script src="https://www.youtube.com/iframe_api"></script>
		<script>
			var player;

			function onYouTubeIframeAPIReady() {
				player = new YT.Player('video-placeholder', {
				width: 600,
				height: 400,
				videoId: 'LaSRU5m_7og',
				playerVars: {
					autoplay: '1',
					color: 'white',
					playlist: 'pbMO7uwu-ok, OElxUkigPUE, hgx7L9Nyfjw',
					loop: '1'
				},
					events: {
						onReady: initialize
					}
				});
			}
			
			function initialize(){

				// Update the controls on load
				updateTimerDisplay();
				updateProgressBar();

				// Clear any old interval.
				clearInterval(time_update_interval);

				// Start interval to update elapsed time display and
				// the elapsed part of the progress bar every second.
				time_update_interval = setInterval(function () {
				updateTimerDisplay();
				updateProgressBar();
				}, 1000)

			}

		
			</script>
	<div>

            <h2>Your Video Queue</h2>
            <img class="thumbnail" src="https://img.youtube.com/vi/hgx7L9Nyfjw/mqdefault.jpg" data-video-id="h14wr4pXZFk">
            <img class="thumbnail" src="https://img.youtube.com/vi/pbMO7uwu-ok/mqdefault.jpg" data-video-id="KkFnm-7jzOA">
            <img class="thumbnail" src="https://img.youtube.com/vi/OElxUkigPUE/mqdefault.jpg" data-video-id="Ph77yOQFihc">
	<script>
           	('.thumbnail').on('click', function () {

    		var url = $(this).attr('data-video-id');

    		player.cueVideoById(url);
	</script>

</div>
	</body>
</html>
